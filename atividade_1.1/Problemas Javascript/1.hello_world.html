<!-- Escreva um programa que apresente a mensagem ”Hello World” quando executado. Dicas: a
mensagem pode ser exibida tanto no corpo de uma página HTML quanto no console ou na janela
de alerta do browser. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<body>
  <script>
    window.alert("Hello World!")
    console.log("Hello World!")
  </script>
</body>
</html>
