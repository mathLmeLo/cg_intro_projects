<!-- Escreva um programa que desenhe três cubos estáticos na tela do browser, cada um com uma
aparência (i.e. material) distinta. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="js/three.js"></script>>
  <script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			cube.position.x = 4
			scene.add( cube );

			const geometry1 = new THREE.BoxGeometry();
			const material1 = new THREE.MeshBasicMaterial( { color: 0xabcdef } );
			const cube1 = new THREE.Mesh( geometry1, material1 );
			cube1.position.x = 2
			scene.add( cube1 );

			const geometry2 = new THREE.BoxGeometry();
			const material2 = new THREE.MeshBasicMaterial( { color: 0xccecce } );
			const cube2 = new THREE.Mesh( geometry2, material2 );
			scene.add( cube2 );

			camera.position.z = 5;
			camera.position.y = 2;
			camera.position.x = 2;


      renderer.render( scene, camera );
  </script>
</body>
</html>
